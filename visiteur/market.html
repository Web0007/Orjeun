    <script>
      
        const firebaseConfig = {
            apiKey: "AIzaSyDzo0khblPEzq28bS0ZuZmSMBqJm87WtNM",

            databaseURL: "https://orjeun-9dec4-default-rtdb.firebaseio.com",

            appId: "1:979782321937:web:5b3971dba3240ae4b16eb0",
            measurementId: "G-G316HCYF9E"
        };

        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
          
            const filterButtonsContainer = document.getElementById('filter-buttons');
            const productGrid = document.getElementById('product-grid');
            const searchInput = document.getElementById('search-input');
            const sortSelect = document.getElementById('sort-select');
            const productsCountSpan = document.getElementById('products-count');
            const toastElement = document.getElementById('toast');
            const cartBadge = document.getElementById('cart-badge');
            const cartIcon = document.getElementById('cart-icon');

            
            function showToast(message, duration = 3000) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, duration);
            }

            function normalizeLocationName(location) {
                return location
                    .toLowerCase()
                    .normalize("NFD").replace(/[\u0300-\u036f]/g, "") 
                    .replace(/[^a-z0-9\s]/g, '') 
                    .trim();
            }

            function getFullLocationName(normalized) {               
                let bestMatch = '';
                for (const location in locationsMap) {
                    const normalizedLocation = normalizeLocationName(location);
                    if (normalizedLocation.includes(normalized) || normalized.includes(normalizedLocation)) {                   
                        if (location.length > bestMatch.length) {
                            bestMatch = location;
                        }
                    }
                }
                return bestMatch || normalized;
            }

            cartIcon.addEventListener('click', () => {
                showToast('Veuillez vous inscrire pour accéder au panier');
            });

            productGrid.addEventListener('click', function(e) {
                if (e.target.closest('.add-to-cart')) {
                    showToast('Veuillez vous inscrire pour ajouter des produits au panier');
                }
            });

            async function loadProducts() {
                try {              
                    const productsSnapshot = await database.ref('produits').once('value');
                    if (productsSnapshot.exists()) {
                        const productsData = productsSnapshot.val();
                        
                        productsIndex = {};
                        Object.keys(productsData).forEach(key => {
                            productsIndex[key] = productsData[key];
                        });
                    }

                    const sellersSnapshot = await database.ref('produits_vendeurs').once('value');
                    if (!sellersSnapshot.exists()) {
                        renderNoProductsMessage();
                        return;
                    }
                    
                    const sellersData = sellersSnapshot.val();
                    const productsArray = [];
                    locationsMap = {}; 
                    
                    Object.keys(sellersData).forEach(key => {
                        const item = sellersData[key];
                        const productId = item.productId;
                        const productData = productsIndex[productId] || {};
                        
                        const location = item.lieux || item.department || item.region || 'Lieu inconnu';
                        
                        if (!locationsMap[location]) {
                            locationsMap[location] = true;
                        }
                        
                        productsArray.push({
                            id: key,
                            productId: productId,
                            name: item.productName || 'Produit sans nom',
                            price: item.totalAmount || 0,
                            quantity: item.quantity || 1,
                            location: location,
                            imageUrl: productData.imageUrl || null
                        });
                    });
                    
                    const grouped = {};
                    productsArray.forEach(prod => {
                        const key = `${prod.name}|${normalizeLocationName(prod.location)}`;
                        if (!grouped[key]) {
                            grouped[key] = [];
                        }
                        grouped[key].push(prod);
                    });
                    
                    allProducts = Object.keys(grouped).map(key => {
                        const [name, location] = key.split('|');
                        return {
                            name,
                            location: getFullLocationName(location),
                            sellers: grouped[key]
                        };
                    });
                    
                    filteredProducts = [...allProducts];
                    
                    renderFilterButtons();
                    renderProducts();
                    
                } catch (err) {
                    console.error('Erreur lors de la récupération des produits:', err);
                    renderNoProductsMessage();
                }
            }

            function renderNoProductsMessage() {
                filterButtonsContainer.innerHTML = '';
                productGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="ri-shopping-bag-line ri-2x"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-800 mb-2">Aucun produit disponible</h3>
                        <p class="text-gray-500">Revenez plus tard pour découvrir nos offres.</p>
                    </div>
                `;
                productsCountSpan.textContent = '0 produit trouvé';
            }

            function renderFilterButtons() {         
                const locations = new Set();
                allProducts.forEach(group => {
                    locations.add(group.location);
                });
                
                const locationsArray = Array.from(locations);
                
                filterButtonsContainer.innerHTML = '';
                const allBtn = document.createElement('button');
                allBtn.textContent = 'Tous';
                allBtn.className = 'filter-tag active';
                allBtn.addEventListener('click', () => {
                    activeLocation = 'Tous';
                    updateFilterButtonsStyling();
                    applyFilters();
                });
                filterButtonsContainer.appendChild(allBtn);

                locationsArray.forEach(loc => {
                    const btn = document.createElement('button');
                    btn.textContent = loc;
                    btn.className = 'filter-tag';
                    btn.addEventListener('click', () => {
                        activeLocation = loc;
                        updateFilterButtonsStyling();
                        applyFilters();
                    });
                    filterButtonsContainer.appendChild(btn);
                });

                updateFilterButtonsStyling();
            }

            function updateFilterButtonsStyling() {
                Array.from(filterButtonsContainer.children).forEach(btn => {
                    const loc = btn.textContent.trim();
                    if (loc === activeLocation) {
                        btn.classList.remove('bg-gray-100', 'text-gray-700');
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            function applyFilters() {
                if (activeLocation === 'Tous') {
                    filteredProducts = [...allProducts];
                } else {
                    filteredProducts = allProducts.filter(group => 
                        group.location === activeLocation
                    );
                }
                
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(group => 
                        group.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                switch (currentSort) {
                    case 'price-asc':
                        filteredProducts.sort((a, b) => {
                            const minPriceA = Math.min(...a.sellers.map(s => s.price));
                            const minPriceB = Math.min(...b.sellers.map(s => s.price));
                            return minPriceA - minPriceB;
                        });
                        break;
                    case 'price-desc':
                        filteredProducts.sort((a, b) => {
                            const minPriceA = Math.min(...a.sellers.map(s => s.price));
                            const minPriceB = Math.min(...b.sellers.map(s => s.price));
                            return minPriceB - minPriceA;
                        });
                        break;
                    case 'newest':
                        break;
                    default:
                        break;
                }
                             
                renderProducts();
            }

            function renderProducts() {
                productGrid.innerHTML = '';
                if (filteredProducts.length === 0) {
                    productGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i class="ri-search-line ri-2x"></i>
                            </div>
                            <h3 class="text-lg font-medium text-gray-800 mb-2">Aucun résultat trouvé</h3>
                            <p class="text-gray-500">Essayez de modifier vos filtres ou votre recherche.</p>
                        </div>
                    `;
                    productsCountSpan.textContent = '0 produit trouvé';
                    return;
                }
                
                productsCountSpan.textContent = `${filteredProducts.length} produit${filteredProducts.length > 1 ? 's' : ''} trouvé${filteredProducts.length > 1 ? 's' : ''}`;
                
                filteredProducts.forEach(group => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    const minPrice = Math.min(...group.sellers.map(s => s.price));
                    const maxPrice = Math.max(...group.sellers.map(s => s.price));
                    
                    let productImage = null;
                    for (const seller of group.sellers) {
                        if (seller.imageUrl) {
                            productImage = seller.imageUrl;
                            break;
                        }
                    }
                    
                    let priceHTML = '';
                    if (minPrice === maxPrice) {
                        priceHTML = `<p class="product-price">${minPrice.toLocaleString('fr-FR')} HTG</p>`;
                    } else {
                        priceHTML = `<p class="product-price-range">${minPrice.toLocaleString('fr-FR')} - ${maxPrice.toLocaleString('fr-FR')} HTG</p>`;
                    }
                    
                    card.innerHTML = `
                        <div class="product-image">
                            ${productImage 
                                ? `<img src="${productImage}" alt="${group.name}" class="w-full h-full object-cover">` 
                                : `<div class="w-full h-full flex items-center justify-center">
                                    <i class="ri-shopping-bag-line ri-4x text-gray-300"></i>
                                  </div>`
                            }
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${group.name}</h3>
                            <div class="product-meta">
                                <i class="ri-map-pin-line"></i>
                                <span>${group.location}</span>
                            </div>
                            ${priceHTML}
                            
                            <button class="contact-btn add-to-cart" data-id="${group.sellers[0].id}" data-name="${group.name}" data-price="${minPrice}" data-image="${productImage || ''}" data-location="${group.location}">
                                <i class="ri-shopping-cart-line ri-lg mr-2"></i> Ajouter au panier
                            </button>
                        </div>
                    `;
                    
                    const addBtn = card.querySelector('.add-to-cart');
                    addBtn.addEventListener('click', () => {
                        showToast('Veuillez vous inscrire pour ajouter des produits au panier');
                    });
                    
                    productGrid.appendChild(card);
                });
            }

            searchInput.addEventListener('input', function() {
                searchTerm = this.value.trim();
                applyFilters();
            });

            sortSelect.addEventListener('change', function() {
                currentSort = this.value;
                applyFilters();
            });
            
            // Variables globales
            let allProducts = [];
            let filteredProducts = [];
            let activeLocation = 'Tous';
            let searchTerm = '';
            let currentSort = 'default';
            let productsIndex = {}; 
            let locationsMap = {};
            
            loadProducts();
        });
    </script>
</body>
</html>
